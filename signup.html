<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <title>a99-groutfit</title>
</head>
<body>
<section class="hero is-grey">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                426 Typing Test
            </h1>
            <!-- <h2 class="subtitle">
                Login In
            </h2> -->
        </div>
    </div>
</section>

<section class="section has-background-white">
    <section class="section">
        <div class="container">
            <div class="columns  is-vcentered"">
                <div class="column">
                    <h1 class="title">Signup</h1>
                    <form>
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Cookie Monster 2.0" name="username">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="password12345">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Repeat Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="password12345" name="password">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Account type</label>
                            <div class="control">
                                <div class="select">
                                    <select name="accountType">
                                        <option>Student</option>
                                        <option>Teacher</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-dark" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        </body>
        </html>
</section>

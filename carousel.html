<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>426 Groutfit</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
        <link href="carousel.css" rel="stylesheet">

	</head>
	<body>
			<form>

			<input type="radio" name="fancy" autofocus value="slide1" id="slide1" />
			<input type="radio" name="fancy" value="slide2" id="slide2" />
			<input type="radio" name="fancy" value="slide3" id="slide3" />		
            <input type="radio" name="fancy" value="slide4" id="slide4" />		

	

			<label for="slide1">
                <div class="text">
                    <h2> Welcome to the groutfit typing test for COMP 426 </h2>
                </div>
            </label>
            
            <label for="slide2">
                <div class="text"> 
                   <h2>You'll have 60 seconds to type what you can. </h2>
                </div>
            </label>

            <label for="slide3">
                <div class="text"> 
                   <h2>Then we'll tell you how you did </h2>
                </div>
            </label>

            <label for="slide4">
                <div class="text"> 
                   <h2>Before you start, <a href="signup.html">sign up</a> or  <a href="login.html">login in</a> here</h2>
                </div>
            </label>

            

			<div class="keys">Use left and right keys to navigate</div>
	</form>
	</body>
</html>

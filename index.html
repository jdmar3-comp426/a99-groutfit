<body>
    <div>
        <section class="hero is-grey">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">426 Typing Test</h1>
                    <h2 class="subtitle">Improve Your Typing Skills</h2>
                </div>
            </div>
        </section>


        <div class="container">
            <div class="columns is-centered is-narrow">
                <div class="column">
                    <h3 class="header_text"> Time </h3>
                    <div id="timer"></div>
                </div>

                <div class="column">
                    <div class="accuracy">
                        <div class="header_text">% Accuracy</div>
                        <div id="displayAcc"></div>
                    </div>
                </div>

                <div class="column">
                    <div class="errors">
                        <div class="header_text">Errors</div>
                        <div class="curr_errors" id="countErr"></div>
                    </div>
                </div>
            </div>
        </div>


        <section class="section is-medium">
            <p>
            <div class="container">
                <h1 class="title">Begin typing.</h1>
                <div class="display-quote" id="quoteDisplay"></div>
                <textarea id="quoteInput" class="display-input" autofocus></textarea>
            </div>
            </p>
        </section>

        <div class="container">
            


            <div class="columns is-centered is-narrow">
                <div class="column">
                    <div class="header_text">Previous Time</div>                    
                    <div id="displayT"></div>
                </div>

                <div class="column">
                    <div class="accuracy">
                        <div class="header_text">Previous % Accuracy</div>
                        <div id="prevAcc"></div>
                    </div>
                </div>

                <div class="column">
                    <div class="errors">
                        <div class="header_text">Previous Errors</div>
                        <div id="displayErr"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div>
        <section class="hero is-gray is-small mb-6 navcolor">
            <div class="hero-body">
                <div class="container">
                    <h3 class="title is-3 page-title">426 Typing Practice</h1>
                    <h2 class="subtitle page-title" id="typepagesubtitle">Improve Your Typing Skills</h2>
                </div>
            </div>
        </section>

        <section class="section has-background-white">
            <div class="container">
                <div class="content">
                    <div class="columns">
                        
                        <div class="column">
                            <div class="container">
                                <div class="columns is-centered is-narrow mb-4">
                                    <div class="column">
                                        <div class="header_text"> Time </div> 
                                        <div id="timer"></div>
                                    </div>
                                    <div class="column">
                                        <div class="accuracy">
                                            <div class="header_text">% Accuracy</div>
                                            <div id="displayAcc"></div>
                                        </div>
                                    </div>
                    
                                    <div class="column">
                                        <div class="errors">
                                            <div class="header_text">Errors</div>
                                            <div class="curr_errors" id="countErr"></div>
                                        </div>
                                    </div>
                                </div>
                    
                                <div class="container mb-6">
                                    <h1 class="h2">Begin typing.</h1>
                                    <div class="display-quote" id="quoteDisplay"></div>
                                    <textarea id="quoteInput" class="display-input" autofocus></textarea>
                                </div>
                                
                    
                            <div class="container mb-6">
                                <div class="columns is-centered is-narrow">
                                    <div class="column">
                                        <div class="header_text">Previous Time</div>                    
                                        <div id="displayT"></div>
                                    </div>
                    
                                    <div class="column">
                                        <div class="accuracy">
                                            <div class="header_text">Previous % Accuracy</div>
                                            <div id="prevAcc"></div>
                                        </div>
                                    </div>
                    
                                    <div class="column">
                                        <div class="errors">
                                            <div class="header_text">Previous Errors</div>
                                            <div id="displayErr"></div>
                                        </div>
                                    </div>

                                    <div class="column is-one-half">
                                        <a href="personalinfo.html" >Change Username/password</a>     
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div>

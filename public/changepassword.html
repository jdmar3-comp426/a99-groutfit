<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <title>a99-groutfit</title>
</head>

<body>
    <section class="hero is-grey">
        <section class="hero is-gray is-small mb-6 navcolor">
            <div class="hero-body">
                <div class="container">
                    <h3 class="title is-3 page-title">426 Typing Practice</h1>
                        <h2 class="subtitle page-title">Improve Your Typing Skills</h2>
                </div>
            </div>
        </section>

        <section class="section has-background-white">
            <section class="section">
                <div class="container">
                    <div class="columns  is-vcentered">
                        <div class="column">
                            <h1 class="title">Change Password</h1>
                            <form action="/updatepass" method="post">
                                <div class="field">
                                    <label class="label">Current Password</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Cookie Monster 2.0" name="password">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">New Password</label>
                                    <div class="control">
                                        <input class="input" type="password" placeholder="password12345">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Repeat Password</label>
                                    <div class="control">
                                        <input class="input" type="password" placeholder="password12345" name="newpassword">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input onClick="window.location.href='typingtest.html';" type="submit" class="button is-dark" value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </section>
</body>

</html>
</section>
